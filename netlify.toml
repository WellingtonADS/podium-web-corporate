# Netlify Configuration - Podium Web Corporate

[build]
  # Comando de build
  command = "yarn build"
  
  # Diretório de publicação
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

# Configuração de redirects para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# Cache para assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
