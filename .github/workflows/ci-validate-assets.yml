name: CI - build & validate assets

on:
  pull_request:
    branches: [main]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies (verbose debug)
        run: |
          yarn --version
          yarn install --frozen-lockfile --verbose

      - name: Build
        run: yarn build

      - name: Validate assets referenced by index.html
        run: yarn validate:assets

      - name: Validate Sidebar (no operation links)
        run: yarn validate:sidebar
