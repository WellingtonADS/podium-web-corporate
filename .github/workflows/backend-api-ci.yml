name: CI Backend API

on:
  workflow_dispatch:
  push:
    paths:
      - "podium-backend-api/**"
      - ".github/workflows/backend-api-ci.yml"
  pull_request:
    paths:
      - "podium-backend-api/**"
      - ".github/workflows/backend-api-ci.yml"

concurrency:
  group: backend-api-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: podium-backend-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('podium-backend-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (lint)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff flake8

      - name: Ruff
        run: ruff check .

      - name: Flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: podium-backend-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('podium-backend-api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Tests
        run: pytest -q
