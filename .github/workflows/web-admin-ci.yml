name: CI Web Admin

on:
  workflow_dispatch:
  push:
    paths:
      - "podium-web-admin/**"
      - ".github/workflows/web-admin-ci.yml"
  pull_request:
    paths:
      - "podium-web-admin/**"
      - ".github/workflows/web-admin-ci.yml"

concurrency:
  group: web-admin-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: podium-web-admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: podium-web-admin/yarn.lock

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: ESLint
        run: yarn lint

      - name: Prettier check
        run: yarn format:check

  build-and-test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: podium-web-admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: podium-web-admin/yarn.lock

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test --watch=false --ci

      - name: Build
        run: yarn build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-admin-build
          path: podium-web-admin/build
